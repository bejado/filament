name: Presubmit

on: [pull_request]

jobs:
  build-desktop:
    name: build-desktop
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Test Python
        run: |
          python --version
          pip install PyGithub
          # this should fail
          python -c "import foo"

  build-windows:
    name: build-windows
    runs-on: windows-latest

    steps:
      - name: Test Python
        run: |
          python --version
          pip install PyGithub
          # this should fail
          python -c "import foo"
        shell: bash
